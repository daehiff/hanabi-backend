name: Hanabi-Backend
version: 0.1.0.0
github: "githubuser/Spock-example"
license: BSD3
author: "Author name here"
maintainer: "example@example.com"
copyright: "2020 Author name here"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/githubuser/Spock-example#readme>

dependencies:
  - base >= 4.7 && < 5
  - Spock >= 0.11 # API routing + deps
  - mtl
  - text
  - foreign-store
  - jose # jwt
  - jose-jwt
  - hvect
  - mongoDB # Database Access
  - bson # serialize documents
  - aeson # JSON Parsing
  - pwstore-purehaskell # For hashing passwords in out database
  - hspec               # testing lib
  - hspec-wai
  - bytestring
  - time
  - bcrypt

library:
  source-dirs:
    - src
    - src/handler

executables:
  Hanabi-Backend-exe:
    main: Main.hs
    source-dirs:
      - app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      #- -fwarn-unused-imports
    dependencies:
      - Hanabi-Backend

tests:
  Spock-example-test:
    main: Spec.hs
    source-dirs: 
      - test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - Hanabi-Backend
      - hspec
